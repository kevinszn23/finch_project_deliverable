{% extends 'base.html' %} 
{% block content %}
<div class="detail__img">
    <img src="{{bird.img}}" alt="{{bird.name}}" />
</div>

<div class="detail__container">
    <div class="buttons">
        <a href="{% url 'birds_update' bird.pk %}" class="button is-info"> Updates
        <a href="" class="button is-info">
            <span class="icon">
                <i class="fas fa-edit"></i>
            </span>
        </a>
        <a href="/birds/{{bird.id}}/delete" class="button is-danger">
            <span class="icon">
                <i class="fas fa-trash-alt"></i>
            </span>
        </a>
    </div>
    <div class="detail__about">
        <h4 class="title is-4">About</h4>
        <p>{{bird.bio}}</p>
    </div>
</div>

{% endblock %}
